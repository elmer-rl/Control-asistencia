<ion-header no-border color="dark">
    <ion-toolbar color="dark">
        <ion-buttons solot="start">
            <ion-back-button color="medium" defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>Datos del Empleado {{usuario.nombre}}</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content no-border color="dark">

    <ion-list no-border>
        <ion-list-header color="dark">
            <!-- <ion-label> <hr> </ion-label> -->
        </ion-list-header>

        <ion-item-sliding no-boder class="animated fadeInDown">
            <ion-item no-border color="dark">
                <ion-label>Nombre: {{usuario.nombre}}</ion-label>
                <!-- <ion-label>{{usuario.apellido}}</ion-label>
                <ion-label>{{usuario.salario}}</ion-label>
                <ion-label>{{usuario.fechaContrado}}</ion-label>
                <ion-label>{{usuario.activo}}</ion-label> -->
            </ion-item>

            <!-- <ion-item-options side="end">
                <ion-item-option (click)="borrar(i)" color="danger">
                    <ion-icon slot="icon-only" name="close"></ion-icon>
                </ion-item-option>
            </ion-item-options> -->

        </ion-item-sliding>


        <ion-item-sliding class="animated fadeInDown">
            <ion-item color="dark">
                <ion-label> Apellido : {{usuario.apellido}}</ion-label>
            </ion-item>

        </ion-item-sliding>

        <ion-item-sliding class="animated fadeInDown">
            <ion-item color="dark">
                <ion-label>Salario: ${{usuario.salario}}</ion-label>
            </ion-item>
        </ion-item-sliding>
        <ion-item-sliding class="animated fadeInDown">
            <ion-item color="dark">
                <ion-label>Fecha de contrato: {{usuario.fechaContrado}}</ion-label>
            </ion-item>
        </ion-item-sliding>
        <ion-item-sliding class="animated fadeInDown">
            <ion-item color="dark">
                <ion-label>Empleado activo</ion-label>
                <a (click)="activo(usuario, usuario.activo = !usuario.activo)">
                    <ion-toggle slot="end" color="danger" [attr.checked]="usuario.activo"></ion-toggle>
                </a>
            </ion-item>
        </ion-item-sliding>

    </ion-list>


</ion-content>
