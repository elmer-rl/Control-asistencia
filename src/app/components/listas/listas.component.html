<!-- List of Input Items -->
<ion-list color="dark" no-border>

        <ion-item detail color="dark">
                <ion-label slot="start">Apellidos</ion-label>
                <!-- <ion-note  color="tertiary">Salario</ion-note> -->
                <ion-note slot="end"> Activo</ion-note>
                
        </ion-item>

    <ion-item-sliding *ngFor="let item of usuarios | filtro: !terminada" detail>

        <ion-item detail color="dark">
            <ion-label (click)="seleccionado(item.id)"> {{item.apellido}}</ion-label>
            <ion-note  color="tertiary"> ${{item.salario}}</ion-note>
            <a  (click)="Uactivo(item, item.activo = !item.activo)"><ion-toggle slot="end" color="danger" [attr.checked]="item.activo"></ion-toggle></a>
        </ion-item>

        <ion-item-options side="end">
            <ion-item-option (click)="borrar(item)" color="danger">
                <ion-icon name="close" slot="icon-only"></ion-icon>
            </ion-item-option>
        </ion-item-options>


        <ion-item-options side="start">
            <ion-item-option (click)="editar(item)" color="warning">
                <ion-icon name="create" slot="icon-only"></ion-icon>
            </ion-item-option>
        </ion-item-options>



    </ion-item-sliding>
</ion-list>
